<!-- Security and compliance illustration -->
<svg width="450" height="280" viewBox="0 0 450 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="450" height="280" fill="url(#securityBg)"/>

  <!-- Main shield -->
  <g transform="translate(200, 60)">
    <path d="M0 20 L30 0 L60 20 L60 80 L30 100 L0 80 Z" fill="url(#shieldGradient)"/>
    <circle cx="30" cy="40" r="15" fill="white"/>
    <path d="M25 40 L28 43 L38 33" stroke="#10b981" stroke-width="3" fill="none"/>
    <text x="30" y="135" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600">HIPAA</text>
    <text x="30" y="148" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600">Compliant</text>
  </g>

  <!-- Security elements around shield -->
  <g transform="translate(50, 40)">
    <!-- Lock -->
    <rect x="10" y="20" width="25" height="20" fill="#1e293b" rx="3"/>
    <rect x="15" y="15" width="15" height="15" fill="#1e293b" rx="7"/>
    <circle cx="22.5" cy="22.5" r="3" fill="#fbbf24"/>
    <text x="22.5" y="60" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Encrypted</text>
    <text x="22.5" y="72" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Data</text>
  </g>

  <g transform="translate(350, 40)">
    <!-- Eye/monitoring -->
    <circle cx="20" cy="20" r="15" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="#3b82f6"/>
    <circle cx="20" cy="20" r="4" fill="white"/>
    <text x="20" y="55" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">24/7</text>
    <text x="20" y="67" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Monitoring</text>
  </g>

  <g transform="translate(50, 120)">
    <!-- Document with checkmark -->
    <rect x="0" y="0" width="40" height="50" fill="white" stroke="#e5e7eb" stroke-width="2" rx="3"/>
    <rect x="8" y="10" width="24" height="2" fill="#d1d5db" rx="1"/>
    <rect x="8" y="16" width="18" height="2" fill="#d1d5db" rx="1"/>
    <rect x="8" y="22" width="20" height="2" fill="#d1d5db" rx="1"/>
    <circle cx="15" cy="35" r="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <path d="M12 35 L14 37 L21 30" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <text x="20" y="70" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Audited</text>
    <text x="20" y="82" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Reports</text>
  </g>

  <g transform="translate(350, 120)">
    <!-- Network/server -->
    <rect x="0" y="10" width="35" height="25" fill="#1e293b" rx="2"/>
    <rect x="5" y="15" width="6" height="6" fill="#10b981" rx="1"/>
    <rect x="13" y="15" width="6" height="6" fill="#10b981" rx="1"/>
    <rect x="21" y="15" width="6" height="6" fill="#10b981" rx="1"/>
    <rect x="5" y="23" width="6" height="6" fill="#10b981" rx="1"/>
    <rect x="13" y="23" width="6" height="6" fill="#10b981" rx="1"/>
    <text x="17.5" y="55" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Secure</text>
    <text x="17.5" y="67" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Servers</text>
  </g>

  <!-- Connecting lines -->
  <line x1="230" y1="80" x2="85" y2="55" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="260" y1="80" x2="385" y2="55" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="230" y1="120" x2="90" y2="135" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="260" y1="120" x2="367" y2="135" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Central text -->
  <text x="225" y="200" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">End-to-End Security</text>
  <text x="225" y="220" text-anchor="middle" fill="#64748b" font-size="11">Your data is protected at every step</text>
</svg>