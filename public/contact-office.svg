<!-- Professional office/contact illustration -->
<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="url(#officeBg)"/>

  <!-- Building -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="120" fill="url(#buildingGradient)" rx="8"/>
    <!-- Windows -->
    <rect x="15" y="20" width="25" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="50" y="20" width="25" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="85" y="20" width="25" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="15" y="50" width="25" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="50" y="50" width="25" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="85" y="50" width="25" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    <!-- Door -->
    <rect x="45" y="80" width="30" height="40" fill="#1e293b" rx="2"/>
    <circle cx="52" cy="95" r="2" fill="#fbbf24"/>
  </g>

  <!-- Contact elements -->
  <g transform="translate(220, 40)">
    <!-- Phone -->
    <rect x="0" y="20" width="60" height="100" fill="#1e293b" rx="8"/>
    <rect x="5" y="30" width="50" height="70" fill="#ffffff" rx="4"/>
    <rect x="20" y="35" width="20" height="3" fill="#3b82f6" rx="1.5"/>
    <circle cx="30" cy="90" r="8" fill="#10b981"/>
    <text x="30" y="95" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Call</text>
    <text x="30" y="50" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Contact</text>
    <text x="30" y="62" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Us</text>
  </g>

  <!-- Email/Chat -->
  <g transform="translate(300, 60)">
    <!-- Email icon -->
    <rect x="0" y="20" width="50" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="4"/>
    <path d="M5 30 L25 20 L45 30" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <line x1="5" y1="35" x2="45" y2="35" stroke="#e5e7eb" stroke-width="1"/>
    <text x="25" y="70" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Email</text>
    <text x="25" y="82" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600">Support</text>
  </g>

  <!-- Professional person -->
  <g transform="translate(180, 120)">
    <circle cx="25" cy="20" r="20" fill="#3b82f6"/>
    <circle cx="20" cy="15" r="2" fill="white"/>
    <circle cx="30" cy="15" r="2" fill="white"/>
    <path d="M15 25 Q25 35 35 25" stroke="white" stroke-width="2" fill="none"/>
    <!-- Briefcase -->
    <rect x="15" y="35" width="20" height="15" fill="#1e293b" rx="2"/>
    <rect x="20" y="40" width="10" height="8" fill="#fbbf24" rx="1"/>
  </g>

  <!-- Speech bubbles -->
  <g transform="translate(100, 30)">
    <ellipse cx="40" cy="20" rx="35" ry="15" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" fill="#1e293b" font-size="8" font-weight="600">How can we help?</text>
  </g>

  <g transform="translate(250, 150)">
    <ellipse cx="40" cy="20" rx="35" ry="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" fill="#1e293b" font-size="8" font-weight="600">We're here to assist!</text>
  </g>
</svg>